<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue js 2.6 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Vue Slider</title>

</head>
<body>

    <main id="app">
        <div class="container-fluid p-5">
            <div class="row text-center">
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel" @mouseleave="autoPlay" @mouseover="stopAutoPlay">
                        <div class="my-carousel-images">
                            <!-- immagini -->
                            <div class="carousel-element position-relative" :class="(activeImage === index) ? 'd-block' : 'd-none' " v-for="(image, index) in carouselImages">
                                <img :src="image.source" class="my-img-carousel" :alt="image.name">
                                <div class="carousel-img-description position-absolute bottom-0 end-0 text-end text-white p-4">
                                    <h3>{{ image.name }}</h3>
                                    <p>{{ image.description }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="my-thumbnails position-relative">
                            <!-- prev -->
                            <div class="my-previous position-absolute" @click="previousImage">
                                <span class="my-prev-hook"></span>
                            </div>
                            <!-- immagini interne -->
                            <img :src="image.source" :alt="image.name" class="my-img-thub" :class="(activeImage === index) ? 'active' : ' ' " v-for="(image, index) in carouselImages" @click="focusImage(index)">
                            <!-- next -->
                            <div class="my-next position-absolute" @click="nextImage">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 p-3" id="my-after-carousel">
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
